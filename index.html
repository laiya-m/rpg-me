<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG Character Builder</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/wired-elements/dist/wired-elements.bundled.js"></script>
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <div id="app">
    <div id="character-container">
      <rpg-character id="character" seed="default"></rpg-character>
    </div>
    <div id="controls-container">
      <h2>Customize Character</h2>
      <label>
        Accessories:
        <wired-input id="accessories" type="number" placeholder="0-9" min="0" max="9"></wired-input>
      </label>
      <label>
        Base:
        <wired-input id="base" type="number" placeholder="0-1" min="0" max="1"></wired-input>
      </label>
      <label>
        Hat:
        <wired-combo id="hat">
          <wired-item value="none">None</wired-item>
          <wired-item value="bunny">Bunny</wired-item>
          <wired-item value="cowboy">Cowboy</wired-item>
        </wired-combo>
      </label>
      <wired-button id="update-button">Update Character</wired-button>
    </div>
  </div>
</body>
<div id="character-container">
  <rpg-character id="character" seed="default"></rpg-me>
</div>

</html>
