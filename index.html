<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Character Builder</title>
  
  <!-- Import Styles -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Import WiredJS Elements -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/wired-elements/dist/wired-elements.bundled.js"></script>
  
  <!-- Import RPG Character Component -->
  <script type="module" src="rpg-character.js"></script>
  
  <!-- Import RPG Character Controls -->
  <script type="module" src="rpg-me.js" defer></script>
</head>
<body>
  <div id="app">
    <!-- Character Display -->
    <div id="character-container">
      <rpg-character id="character" seed="default" height="300" width="300"></rpg-character>
    </div>

    <!-- Controls Section -->
    <div id="controls-container">
      <h2>Create Your Character!</h2>
      
      <!-- Accessories Input -->
      <label>
        Accessories:
        <wired-input id="accessories" type="number" placeholder="0-9" min="0" max="9"></wired-input>
      </label>

      <!-- Base Input -->
      <label>
        Base:
        <wired-input id="base" type="number" placeholder="0-1" min="0" max="1"></wired-input>
      </label>

      <!-- Hat Selector -->
      <label>
        Hat:
        <wired-combo id="hat">
          <wired-item value="none">None</wired-item>
          <wired-item value="bunny">Bunny</wired-item>
          <wired-item value="cowboy">Cowboy</wired-item>
        </wired-combo>
      </label>

      <!-- Fire Checkbox -->
      <label>
        Fire:
        <wired-checkbox id="fire"></wired-checkbox>
      </label>

      <!-- Walking Checkbox -->
      <label>
        Walking:
        <wired-checkbox id="walking"></wired-checkbox>
      </label>

      <!-- Circle Checkbox -->
      <label>
        Circle:
        <wired-checkbox id="circle"></wired-checkbox>
      </label>

      <!-- Character Name Input -->
      <label>
        Character Name:
        <wired-input id="character-name" placeholder="Enter name"></wired-input>
      </label>

      <!-- Set Name Button -->
      <wired-button id="submit-name">Set Name</wired-button>

      <!-- Share Link Button -->
      <wired-button id="update-button">Generate Share Link</wired-button>
    </div>
  </div>
</body>
</html>
